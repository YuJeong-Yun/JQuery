		// json 배열처리 -> body에 출력
		// getJSON 방식
		$.getJSON({
			url: "test2.jsp",
			success: function(data){
				$.each(data, function(index, item){
					$('body').append("<hr>");
					$('body').append(item.name +"/" +item.gender+ "/" +item.tel +"<br>");

					// 2. 변수로 생성해서 테이블에 추가
					var tag = "<tr>";
						tag += "<td>"+item.name+"</td>";
						tag += "<td>"+item.gender+"</td>";
						tag += "<td>"+item.tel+"</td>";
						tag += "</tr>";
						$('table').append(tag);

				});
